    <!-- Registro -->
    <div>
        <div class="modal fade" id="Registro" tabindex="-1" role="dialog" aria-labelledby="Registro" aria-hidden="true">
            <div class="modal-dialog " role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar Usuario</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="form-groupUsr">Username</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="iusername"
                                        placeholder="Username" pattern="[a-zA-Z\s]+" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="form-groupCorreo">Correo</label>
                                <div class="input-group">
                                <input type="email" class="form-control" id="icorreo" placeholder="Tu correo" 
                                    required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="form-groupPassword">Password</label>
                                <div class="input-group">
                                <input type="password" name="pswd" class="form-control" id="ipassword" placeholder="Contraseña"

                                </div>
                            </div>
                            <br>
                            <div class="form-group px-4">
                                <button type="submit" class="btn btn-block btn-success" id="registrer" data-dismiss="modal">

                            </div>

                    </div>
                </div>
            </div>
